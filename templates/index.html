        {% if books == []: %}
        <p class="empty">Library is empty.</p>
        {% endif %}
    <ul>
        {% for book in books %}
        <li>
            <span class="book">{{book.title}} - {{book.author}} - {{book.rating}}/10></span>
            <a class="edit btn btn-outline-dark" href="{{ url_for('edit', id=book.id) }}">Edit Rating</a>
            <a class="delete btn btn-outline-dark" href="{{ url_for('delete', id=book.id) }}">Delete</a>
        </li>
        {% endfor %}
    </ul>

<a class="add btn btn-dark btn-lg" href="{{ url_for('add') }}">Add New Book</a>
</body>
</html>
